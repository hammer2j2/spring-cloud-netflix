server:
  port: 8080

eureka:
  instance: 
    hostname: localhost
  client:
    appname: eureka-caching-server
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0
    enable-self-preservation: false

spring:
  application:
    name: whatupfoobar
  cloud:
    config:
      allowOverride: true
      overrideNone: true
      overrideSystemProperties: false